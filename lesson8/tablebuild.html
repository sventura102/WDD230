<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Table Build</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2" scope="colgroup">ACME Wildwest</th>
                </tr>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td id="bf">Black Friday</td>
                    <td>$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">Stephanie Ventura</th>
                </tr>
            </tfoot>
        </table>

    </body>

</html>
